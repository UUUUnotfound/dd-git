DB_ORACLE_CONNECTION_METHOD_DESC=Selezionare il metodo di connessione da utilizzare per la connessione al database Oracle. Il metodo Completo tenta di stabilire la connessione utilizzando tutte le combinazioni possibili di indirizzi IP del nodo, porte Oracle, istanze di database e credenziali Oracle nell\u00b4ambito di individuazione. \u00c8 il metodo pi\u00f9 completo, ma pu\u00f2 richiedere molto tempo. Il metodo Lightweight si connette solo ai database Oracle per i quali \u00e8 stato individuato un IpServiceEndpoint. \u00c8 un metodo molto pi\u00f9 veloce, ma se si verifica un problema nell\u00b4individuazione dell\u00b4IpServiceEndpoint, la connessione non riesce.
