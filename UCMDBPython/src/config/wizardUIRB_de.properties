DB_ORACLE_TNS_BY_SHELL_DESC=Geben Sie den Speicherort und die Hosts, f\u00fcr die Oracle TNSNames-Discovery durchgef\u00fchrt werden soll, nach Shell-Job ein.
DB_ORACLE_CONNECTION_METHOD_TITLE=Verbindungsmethode f\u00fcr Oracle-Datenbank
DB_ORACLE_CONNECTION_METHOD_DESC=W\u00e4hlen Sie die Methode f\u00fcr die Verbindung zur Oracle-Datenbank aus. Mit der Methode `Vollst\u00e4ndig\u00b4 wird versucht, die Verbindung \u00fcber alle m\u00f6glichen Kombinationen von Knoten-IP-Adressen, Oracle-Ports, Datenbankinstanzen und Oracle-Anmeldeinformationen im Discovery-Bereich herzustellen. Diese umfassende Methode kann einige Zeit in Anspruch nehmen. Mit der Methode `Eingeschr\u00e4nkt\u00b4wird nur eine Verbindung zu Oracle-Datenbanken mit einem IpServiceEndpoint hergestellt, der \u00fcber eine Discovery ermittelt wurde. Diese Methode ist deutlich schneller, aber wenn bei der IpServiceEndpoint-Discovery ein Problem auftritt, schl\u00e4gt die Verbindung fehl.
DB_ORACLE_CONNECTION_THOROUGH_TITLE=Vollst\u00e4ndig
DB_ORACLE_CONNECTION_THOROUGH_DESC=Oracle-Datenbankverbindung \u00fcber SQL ausf\u00fchren
DB_ORACLE_CONNECTION_LIGHTWEIGHT_TITLE=Eingeschr\u00e4nkt
DB_ORACLE_CONNECTION_LIGHTWEIGHT_DESC=Oracle-Datenbankverbindung \u00fcber SQL ausf\u00fchren - Eingeschr\u00e4nkt
DB_ORACLE_HOME_TITLE=Oracle-Startverzeichnis
DB_ORACLE_HOME_DESC=Wird verwendet, wenn keine Umgebungsvariable ORACLE_HOME definiert ist. Der Wert muss mit demselben Parameter im Job `Oracle-Listeners by Shell\u00b4 \u00fcbereinstimmen
DB_TNS_LOCATION_TITLE=Speicherort der Datei \u00b4TNSNames.ora\u00b4
DB_TNS_LOCATION_DESC=Geben Sie die Speicherorte f\u00fcr die TNSNames.ora-Dateien in das Server-Host-Dateisystem ein. Es k\u00f6nnen mehrere Speicherorte eingegeben werden, die dann durch Kommata voneinander getrennt werden sollten. Speicherorte sollten keine Dateinamen enthalten und nicht mit einem Pfad-Trennzeichen enden (in diesem Fall wird bei der Ausf\u00fchrung des Discovery-Jobs davon ausgegangen, dass der Dateiname tnsnames.ora angegeben wurde).
