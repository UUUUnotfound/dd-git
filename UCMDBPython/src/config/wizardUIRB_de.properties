SELECTJOBS_PING_NETWORK_DESC=Ping nur an IPs senden, die zu einem Netzwerk-CI geh\u00f6ren, das bereits in der CMDB vorhanden ist. (Netzwerk-CIs sind in der CMDB vorhanden, wenn sie automatisch \u00fcber Discovery oder manuell vom Benutzer erstellt wurden. Zum Anzeigen vorhandener Netzwerk-CIs w\u00e4hlen Sie `Modellieren\u00b4 > `View Manager\u00b4 > `Netzwerk\u00b4 > `Netzwerk-Topologie\u00b4 aus
